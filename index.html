<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h2>Welcome Back</h2>
    <div class="credentials">Please enter your credentials</div>
    
    <div class="form">
      <label for="username">Email address</label><br>
      <input type="text" id="username" placeholder="Enter your email" required><br><br>

      <label for="password">Password</label><br>
      <input type="password" id="password" placeholder="Enter your password" required><br><br>

      <input type="checkbox" id="remember" name="remember" value="remember">
      <label for="remember">Remember for 30 days</label><br><br>


      <div class="pass">
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit">Signup</button><br><br>

      <div class="google-btn">
        <img src="assets/img/google.png" alt="Google Icon" />
        <span>Sign in with Google</span>

      </div>
      <div class=" account">
        <label for="account">Don't have account?</label><br>
      </div>

      <div class="signup">
        <a href="signup.html">Signup</a>
      </div>
      
    <img src="assets/img/undraw_secure-login_m11a.svg" alt="m11a" class="login-img">
  </div>
</body>
</html>
